name: Django CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      env:
        DMC_DJANGO_SECRET_KEY: ${{ secrets.DMC_DJANGO_SECRET_KEY }}
        DMC_DB_NAME: ${{ secrets.DMC_DB_NAME }}
        DMC_DB_USER: ${{ secrets.DMC_DB_USER }}
        DMC_DB_PASSWORD: ${{ secrets.DMC_DB_PASSWORD }}
        DMC_DB_HOST: ${{ secrets.DMC_DB_HOST }}
        DMC_DB_PORT: ${{ secrets.DMC_DB_PORT }}
      run: |
        pytest
